<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="content-container">
      <div class="image-container">
        <img src="./images/illustration-hero.svg" alt="Order summary card">
      </div>

      <div class="content">
        <div class="order">
    <h1>Order summary</h1>
      <p> 
    You can now listen to millions of <br> songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  </div>
        <div class="offer">
            <div class="plan">
            <img class="logo" src="./images/icon-music.svg">
            <div class="description">
        <h3>Annual Plan</h3>
        <span>$59.99/year</span>
      <a href="">Change</a>
    </div>
      </div>
    


  </div>
  <div class="buttons">
    <button class="btn"><a href="#" class="link-btn primary-btn"> Proceed to Payment</a></button>
  <button class="btn-cancel"><a href="#" class="link-btn link-cancel">Cancel Order</a></button>
</div>
  </div>
  </div>
</div>

</body>
</html>
