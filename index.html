<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
  </style>
</head>
<body>
<div class="container">
  <div class="content-container">
      <div class="image-container">
        <img src="./images/illustration-hero.svg" alt="Order summary card">
      </div>

      <div class="content">
        <div class="order">
    <h1>Order summary</h1>
      <p> 
    You can now listen to millions of <br> songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  </div>
        <div class="offer">
            <div class="plan">
            <img class="logo" src="./images/icon-music.svg" alt="icon-music">
              <div class="description">
                <h3>Annual Plan</h3>
                <span>$59.99/year</span>
                <a href="#" class="link-change">Change</a>
          </div>
      </div>
    


  </div>
  <div class="buttons">
    <button class="btn">Proceed to Payment</button>
  <button class=" btn-cancel">Cancel Order</button>
</div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/solutions/html-css-porgNd10_" target="_blank">Keiber Hernandez</a>.
  </div>
</div>
  
</body>
</html>
